name: TriggerWorkflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: echo "Building something..."

# Trigger MyTargetWorkflow after the build job is complete
workflows:
  version: 2
  my-workflow:
    jobs:
      - build
    resolves: MyTargetWorkflow
