name: Veracode Workflow

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
  workflow_dispatch:

jobs:
  veracode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Veracode Scan
        run: |
          mkdir artifacts
          cd artifacts
          echo "test the loop" > test.txt
          cat test.txt
      
      - name: Push changes
      run: |
        git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main

      