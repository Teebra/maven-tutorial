name: SonarQube Scan

on:
  push:
    branches:
      - '*'

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build project
        run: mvn clean install

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_SOURCES: ${{ github.workspace }}/target/*.jar  # Path to the JAR file created by the previous workflow.

      - name: Get SonarQube Scan Results
        run: |
          sonar --sonar.host.url=${{ secrets.SONAR_HOST_URL }} \
                 --sonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
                 --sonar.login=${{ secrets.SONAR_TOKEN }} \
                 -d sonarqube-results.json

      - name: Display SonarQube Scan Results
        run: cat sonarqube-results.json
