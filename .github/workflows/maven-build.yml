name: Build and Test with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11' # Set your desired Java version here
        
    - name: Build with Maven
      run: mvn clean install
      
    - name: Run Tests
      run: mvn test # Adjust this command based on your project's test configuration
      
