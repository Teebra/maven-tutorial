      - name: check
        run: |
          ls
          cd target
          ls
          cd ..

      - name: Zip
        run: |
          zip -r jar_archive.zip target

      - name: Archive Maven Package
        uses: actions/upload-artifact@v3
        with:
          name: jar_package
          path: |
            jar_archive.zip
          retention-days: 30
  
